<div *ngIf="clientes.length > 0; else noClientes">
  <!-- Contenedor con scroll -->
  <div class="table-container">
    <table class="table table-bordered table-hover text-center">
      <thead class="table-dark">
        <tr>
          <th scope="col">RUT</th>
          <th scope="col">Nombre</th>
          <th scope="col">Direcci√≥n</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody class="table-light">
        <tr *ngFor="let cliente of clientes">
          <td>
            <a 
              [routerLink]="['/factura', cliente.rut]" 
              [queryParams]="{ nombre: cliente.nombre, direccion: cliente.direccion }"
              class="text-decoration-none text-primary"
            >
              {{ cliente.rut }}
            </a>
          </td>
          <td>{{ cliente.nombre }}</td>
          <td>{{ cliente.direccion }}</td>
          <td>
            <button 
              (click)="eliminarCliente(cliente)" 
              class="btn btn-danger btn-sm"
            >
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #noClientes>
  <p class="text-center text-muted">No hay clientes disponibles.</p>
</ng-template>
